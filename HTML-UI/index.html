<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .controller {
            height: 100vh;
            background-color: rgb(0, 0, 0);
            position: relative;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 100%;
            align-items: end;
        }

        .joystick {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            position: relative;
        }

        button {
            width: 30%;
            height: 40%;
            border: none;
            clip-path: path('M 0 20 C 0,10 10,0 20,0 L 80 0 C 90,0 100,10 100,20 L 100 85 C 100,90 95,95 60,130 C 55,135 50,135 45,130 L 5 95 C 0,90 0,80, 0,80');
            background-color: rgb(205, 133, 52);
            outline: none;
            cursor: pointer;
            touch-action: manipulation;
            position:relative;
            transform: rotateZ(var(--rotate));
        }

        .name {
            position: absolute;
            top: 20%;
            left: 30%;
            transform: rotate(calc(0deg - var(--rotate)));
        }

        .button-wrap:active {
            filter: drop-shadow(1px 15px 1px rgb(0, 62, 62));
        }

        .button-wrap:active button {
            transform: scale(0.9);
        }

        .button-wrap {
            filter: drop-shadow(1px 10px 1px rgb(89, 40, 0));
            position: relative;
            left: var(--left);
            top: var(--top);
            touch-action: manipulation;
        }
    </style>
    
</head>

<body>
    <div class="controller">
        <div class="wrapper">
            <div class="joystick joystick-1">
                <span class="button-wrap" style="--left: 37%; --top: 4%;">

            </div>

</body>

<script>
    const button = document.querySelectorAll("button");
    const button_wrap = document.querySelectorAll('.button-wrap');
    let isButtonDown = false;

    button.forEach(function(button) {
        button.addEventListener('touchstart', (event) => {
            event.preventDefault();
            button.style.transform = 'scale(0.9) rotateZ(var(--rotate))';
            isButtonDown = true;
            console.log("1");
            performActionContinuously();
        });
        console.log(button);

        button.addEventListener('touchend', () => {
            isButtonDown = false;
            button.style.transform = 'scale(1) rotateZ(var(--rotate))';
        });

        button.addEventListener('mouseleave', () => {
            isButtonDown = false;
        });
        })

    function performActionContinuously() {
        if (isButtonDown) {
            setTimeout(performActionContinuously, 100);
        }
    }

</script>
